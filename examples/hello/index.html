<!doctype html>
<html>
  <head>
    <title>angular-react hello example</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <style>
    .content {
      margin: 0 auto;
      padding: 0 2em;
      max-width: 800px;
      margin-bottom: 50px;
      line-height: 2em;
    }
    .header {
      max-width: 768px;
      margin: 0 auto;
      padding: 1em;
      text-align: center;
      background: #fff;
    }
    .header h1 {
      font-size: 300%;
      font-weight: 100;
      margin: 0;
      margin-bottom: 40px;
    }
    .header small {
      font-size: 16px;
    }
    </style>
  </head>
  <body ng-app="app" ng-controller="mainCtrl">
    <div class="content">
      <div class="header">
        <h1>
          <div><react-component name="Hello" props="person"/></div>
          <small>
            <code>&lt;react-component name="Hello" props="person"/&gt;</code>
          </small>
        </h1>
        <h1>
          <div><hello fname="person.fname" lname="person.lname"/></div>
          <small>
            <code>&lt;hello fname="person.fname" lname="person.lname"/&gt;</code>
          </small>
        </h1>
      </div>

      <form class="pure-form">
        <fieldset>
          <legend>Enter Name</legend>
          <input type="text" ng-model="person.fname" placeholder="First Name"/>
          <input type="text" ng-model="person.lname" placeholder="Last Name"/>
        </fieldset>
      </form>

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react-with-addons.min.js"></script>
    <script src="../../angular-react.js"></script>
    <script src="app.js"></script>
  </body>
</html>
